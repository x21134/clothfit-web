<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>服裝尺寸推薦</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2em auto; }
    input, button { display: block; margin: 1em 0; width: 100%; padding: 0.5em; }
    .msg { margin-top: 1em; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>服裝尺寸推薦</h1>
  <form id="size-form">
    <input type="number" id="height" placeholder="身高 (cm)" required />
    <input type="number" id="weight" placeholder="體重 (kg)" required />
    <input type="url" id="url" placeholder="服裝連結" required />
    <button type="submit">送出</button>
  </form>
  <div id="result" class="msg"></div>

  <script>
    const supabaseUrl = 'https://xibmzcgaqxdgnufpxbpx.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpYm16Y2dhcXhkZ251ZnB4YnB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyNTQ4MDQsImV4cCI6MjA2NjgzMDgwNH0.-ts82rynqY37v5u6SE_nWOBDcn67H3LsfWrKywrP184';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    function recommendSize(height, weight) {
      if (height < 165 || weight < 55) return "S";
      if ((height >= 165 && height <= 175) && (weight >= 55 && weight <= 75)) return "M";
      if ((height > 175 && height <= 180) || (weight > 75 && weight <= 85)) return "L";
      if ((height > 180 && height <= 185) || (weight > 85 && weight <= 95)) return "XL";
      if ((height > 185 && height <= 190) || (weight > 95 && weight <= 105)) return "2XL";
      if ((height > 190 && height <= 195) || (weight > 105 && weight <= 115)) return "3XL";
      if (height > 195 || weight > 115) return "4XL";
      return "M";
    }

    function validateUrl(url) {
      return /(clothes|fashion|shop|wear|apparel|product)/i.test(url);
    }

    document.getElementById('size-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const height = Number(document.getElementById('height').value);
      const weight = Number(document.getElementById('weight').value);
      const url = document.getElementById('url').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.className = "msg";

      if (!validateUrl(url)) {
        resultDiv.textContent = "請貼上有效的服裝連結";
        resultDiv.className = "msg error";
        return;
      }

      const recommendedSize = recommendSize(height, weight);

      const { error } = await supabase
        .from('userInputs')
        .insert([{ height, weight, url, recommendedSize }]);

      if (error) {
        resultDiv.textContent = "資料送出失敗：" + (error.message || "請稍後再試");
        resultDiv.className = "msg error";
      } else {
        resultDiv.textContent = `資料已送出！推薦尺寸：${recommendedSize}`;
        document.getElementById('size-form').reset();
      }
    });
  </script>
</body>
</html>
